# netlify.toml
[functions]
  directory = "functions"
  node_bundler = "none"
  included_files = [
    "dist/**"
  ]

[build]
    base = "fantamd-be"
    command = "npm run build"
    functions = "functions"
    publish = "dist"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server/:splat"
  status = 200